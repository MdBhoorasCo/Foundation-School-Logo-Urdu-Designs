    finalDiscount = 100; //free ticket for 5 years old
  }
  else if(gender === 'female'){
    finalDiscount = 50; //50% discount for females.
  }else if(age <= 8){
    finalDiscount = 50; //50% tickets for 6 to 8 years old
  }else if(age >= 60){
    finalDiscount = 30; //30% tickets for 60 OR 60 plus years old
  }else{
    finalDiscount = 0; // normal ticket price for all
  }
  console.log(`tou final Discount is ${finalDiscount}%`);
